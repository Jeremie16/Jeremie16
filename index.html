<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CouponMaster Pro - Vérification de Coupons Optimisée</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <svg class="coupon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 11.5C21.8284 11.5 22.5 10.8284 22.5 10C22.5 9.17157 21.8284 8.5 21 8.5V11.5ZM3 11.5V8.5C2.17157 8.5 1.5 9.17157 1.5 10C1.5 10.8284 2.17157 11.5 3 11.5Z" fill="var(--primary-color)"/>
      <path d="M21 8.5H3V11.5H21V8.5Z" fill="var(--primary-color)"/>
      <path d="M21 12.5H3V15.5H21V12.5Z" fill="var(--primary-color)"/>
      <path d="M10 8.5V15.5" stroke="var(--text-color)" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M14 8.5V15.5" stroke="var(--text-color)" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    <h1>CouponMaster Pro</h1>
    <div class="parameters">
      <div class="parameter">
        <select id="storeSelect">
          <option value="">Sélectionner un magasin</option>
        </select>
      </div>
      <div class="parameter">
        <select id="productCategory">
          <option value="">Catégorie de produit</option>
        </select>
      </div>
      <div class="parameter">
        <input type="number" id="cartTotal" placeholder="Montant du panier">
      </div>
      <div class="parameter">
        <label class="toggle-switch">
          <input type="checkbox" id="newCustomer">
          <span class="slider"></span>
        </label>
        <span>Nouveau client</span>
      </div>
    </div>
    <div class="input-group">
      <input type="text" id="couponInput" placeholder=" ">
      <label for="couponInput">Entrez votre code coupon</label>
    </div>
    <button id="verifyButton">Vérifier</button>
    <div id="result"></div>
    <div class="history">
      <h3>Historique des vérifications</h3>
      <ul id="historyList"></ul>
    </div>
  </div>
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <script scr="script.js">
    
  </script>
</body></html>
